<body class="dashboard dashboard_1">
	<div class="full_container">
		<div class="inner_container">
			<!-- Sidebar  -->
			<div th:replace="fragments/sidebar :: sidebar"></div>

			<!-- end sidebar -->
			<!-- right content -->
			<div id="content">
				<!-- topbar -->
				<div th:replace="fragments/header :: myHeader"></div>

				<!-- end topbar -->
				<!-- dashboard inner -->
				<div class="midde_cont">
					<div class="container-fluid">
						<div class="row column_title">
							<div class="col-md-12">
								<div class="page_title">
									<h2>Update Party</h2>

								</div>
							</div>
						</div>
						<div class="row w-50 mx-auto">
							<div th:if="${fail} != null" th:utext="${fail}"
								class=" col-md-12 m-4 alert alert-icon alert-danger border-danger alert-dismissible fade show text-center "
								role="alert" style="width: fit-content;"></div>
							<div th:if="${success} != null" th:utext="${success}"
								class=" col-md-12 m-4 alert alert-icon alert-success border-success alert-dismissible fade show text-center "
								role="alert" style="width: fit-content;"></div>


						</div>

					</div>
					<div class="card form p-4 border-0 shadow-lg">

						<form th:object="${party}" id="myform"
							th:action="@{/party/update}" th:method="post">
							<fieldset class="row">
								<input type="hidden" th:field="*{id}"> <input
									type="hidden" th:field="*{company.id}">
								<div class="form-group col-md-6">
									<label for="email">Party Name</label> <input type="text"
										name="partyName" class="form-control" id="inputPassword4"
										th:field="*{partyName}" placeholder="Enter party Name"
										required="required">
								</div>
								<div class="form-group col-md-6">
									<label for="joiningDate">Address</label> <input
										type="text" name="address" class="form-control"
										th:field="*{address}" id="inputPassword4"
										placeholder=" Enter Address">
								</div>

								<div class="form-group col-md-6">
									<label for="exitDate">Pin Code</label> <input type="text"
										name="pincode" class="form-control" id="inputPassword4"
										th:field="*{pincode}" placeholder=" Enter Pin Code">
										
								</div>
								
									<div class="form-group col-md-6">
									<label for="exitDate">Phone Number</label> <input type="text"
										name="phoneNumber" class="form-control" id="inputPassword4"
										th:field="*{phoneNumber}" placeholder=" Enter Phone Number"
										>
								</div>
							
									<div class="form-group col-md-6">
									<label for="panNumber">Pan Number</label> <input type="text"
										name="panNumber" class="form-control" id="inputPassword4"
										th:field="*{panNumber}" placeholder=" Enter pan Number">
										
								</div>
									<div class="form-group col-md-6">
									<label for="aadhaarNumber">Aadhaar Number</label> <input
										type="number" name="aadhaarNumber" class="form-control"
										id="inputPassword4" th:field="*{aadhaarNumber}"
										placeholder=" Enter aadhaar number">
								</div>
								<div class="form-group col-md-6">
									<label for="cinNumber">GSTIN_Number</label> <input type="text"
										name="gstinNumber" class="form-control" id="inputPassword4"
										th:field="*{gstinNumber}"placeholder="gstinNumber">
										
								</div>
							
							</fieldset>





							<div class="row">
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-outline-primary">Update</button>
								</div>

							</div>
						</form>

					</div>



					<!-- footer -->
					<div class="container-fluid">
						<div class="footer">
							<p>
								Copyright Â© 2023 by ASTE<br>
								<!-- <br> Distributed By: <a
									href="https://github.com/SalmanQuadir1/">ASTE</a> -->
							</p>
						</div>
					</div>
				</div>
				<!-- end dashboard inner -->
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- wow animation -->
	<script th:src="@{/js/animate.js}"></script>
	<!-- select country -->
	<script th:src="@{/js/bootstrap-select.js}"></script>
	<!-- owl carousel -->
	<script th:src="@{/js/owl.carousel.js}"></script>
	<!-- chart js -->
	<script th:src="@{/js/Chart.min.js}"></script>
	<script th:src="@{/js/Chart.bundle.min.js}"></script>
	<script th:src="@{/js/utils.js}"></script>
	<script th:src="@{/js/analyser.js}"></script>
	<script th:src="@{/js/alertClose.js}"></script>


	<!-- nice scrollbar -->
	<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
	<script>
		var ps = new PerfectScrollbar('#sidebar');
	</script>
	<!-- custom js -->
	<script th:src="@{/js/chart_custom_style1.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
</body>

</html>
