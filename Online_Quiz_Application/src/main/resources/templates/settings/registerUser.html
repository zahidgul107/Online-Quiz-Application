<!-- site css -->

<!-- responsive css -->

<body class="inner_page login">
	<div class="full_container">
		<div class="container">
			<div class="center verticle_center full_height">
				<div class="login_section">
					<div class="logo_login">
						<div class="center">
							<h4 class="text-white">Register</h4>
						</div>
					</div>
					<div class="login_form">

						<form>
							<fieldset>
								<div class="field">
									<label class="label_field">Email Address</label> <input
										type="email" name="email" placeholder="E-mail" />
								</div>
								<div class="field">
									<label class="label_field">Password</label> <input
										type="password" name="password" placeholder="Password" />
								</div>
								<div class="field">
									<label class="label_field hidden">hidden label</label> <label
										class="form-check-label"><input type="checkbox"
										class="form-check-input"> Remember Me</label> <a
										class="forgot" href="">Forgotten Password?</a>
								</div>
								<div class="field margin_0">
									<label class="label_field hidden">hidden label</label>
									<button type="submit" class="main_bt">Submit</button>
								</div>
							</fieldset>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- wow animation -->
	<script th:src="@{/js/animate.js}"></script>
	<!-- select country -->
	<script th:src="@{/js/bootstrap-select.js}"></script>
	<!-- nice scrollbar -->
	<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
	<script>
		var ps = new PerfectScrollbar('#sidebar');
	</script>
	<!-- custom js -->
	<script th:src="@{/js/custom.js}"></script>
</body>
</html>
