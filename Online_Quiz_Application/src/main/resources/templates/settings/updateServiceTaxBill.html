		$(document).ready(function () {
          // Function to handle the read-only behavior of radio buttons
          function setRadioReadOnly(checkedRadio) {
              $("input[type='radio']").not(checkedRadio).prop("disabled", true);
          }

          // Function to reset the read-only behavior of radio buttons
          function resetRadioReadOnly() {
              $("input[type='radio']").prop("disabled", false);
          }

          // Initial setup
          if ($("#inlineRadio1").is(":checked") && $("#inlineRadio4").is(":checked")) {
              setRadioReadOnly($("#inlineRadio1, #inlineRadio4"));
          } else if ($("#inlineRadio2").is(":checked") && $("#inlineRadio4").is(":checked")) {
              setRadioReadOnly($("#inlineRadio2, #inlineRadio4"));
          }
          else if ($("#inlineRadio2").is(":checked") && $("#inlineRadio3").is(":checked")) {
              setRadioReadOnly($("#inlineRadio2, #inlineRadio3"));
          }
          else if ($("#inlineRadio1").is(":checked") && $("#inlineRadio3").is(":checked")) {
              setRadioReadOnly($("#inlineRadio1, #inlineRadio3"));
          }

          // Handle the change event of radio buttons
          $("input[type='radio']").change(function () {
              resetRadioReadOnly(); // Reset read-only for all radio buttons

              if ($("#inlineRadio1").is(":checked") && $("#inlineRadio4").is(":checked")) {
                  setRadioReadOnly($("#inlineRadio1, #inlineRadio4"));
              } else if ($("#inlineRadio2").is(":checked") && $("#inlineRadio4").is(":checked")) {
                  setRadioReadOnly($("#inlineRadio2, #inlineRadio4"));
              }
              else if ($("#inlineRadio2").is(":checked") && $("#inlineRadio3").is(":checked")) {
                  setRadioReadOnly($("#inlineRadio2, #inlineRadio3"));
              }
              else if ($("#inlineRadio1").is(":checked") && $("#inlineRadio3").is(":checked")) {
                  setRadioReadOnly($("#inlineRadio1, #inlineRadio3"));
              }
          });
      });
