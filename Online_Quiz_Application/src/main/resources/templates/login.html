			<div class="container" >
			
		
			
			
				<div class="card pt-5 pb-5"  data-aos="fade-down"
                      data-aos-duration="3000" 
					>
						<div class="row w-100 mx-auto">
						<div th:if="${fail} != null" th:utext="${fail}"
							class=" col-md-12  alert alert-icon alert-danger border-danger alert-dismissible fade show text-center "
							role="alert" style="width: fit-content;"></div>
						<div th:if="${success} != null" th:utext="${success}"

							role="alert" style="width: fit-content;"></div>
						<div th:if="${param.error}!= null"
							class=" col-md-12 alert alert-danger text-center m-3">
							<span>INVALID CREDENTIAL</span>
						</div>
					</div>
					<h2 class="mb-5">Login</h2>
					<form th:action="@{/login}" method="post">
						<label for="username">Username</label> <input type="text"
							id="username" name="username" placeholder="Enter your username"> <label
							for="password" >Password</label> <input class="mb-3" type="password"
							id="password" name="password" placeholder="Enter your password">

						<button type="submit">Login</button>
					</form>
					<div class="switch">
						Forgot Password?<a th:href="@{/resetPasswordRequest}" >Click
							here</a>
					</div>
				</div>

				<div class="card" style="display: none;">
					<h2>Register Form</h2>
					<form>
						<label for="fullname">Full Name</label> <input type="text" name="fullname"
							id="fullname" placeholder="Enter your full name"> <label
							for="email">Email</label> <input type="email" id="email" name="email"
							placeholder="Enter your email"> <label for="new-password">New
							Password</label> <input type="password" id="password"name="password"
							placeholder="Enter your new password">

						<button type="submit">Register</button>
					</form>
					<div class="switch">
						Already have an account? <a href="#" onclick="switchCard()">Login
							here</a>
					</div>
				</div>

	<script>
	function switchCard() {
		  const loginCard = document.querySelector('.container .card:nth-child(1)');
		  const registerCard = document.querySelector('.container .card:nth-child(2)');

		  if (loginCard.style.display === 'none') {
		    loginCard.style.display = 'block';
		    registerCard.style.display = 'none';
		  } else {
		    loginCard.style.display = 'none';
		    registerCard.style.display = 'block';
		  }
		}

		var ps = new PerfectScrollbar('#sidebar');
	</script>
