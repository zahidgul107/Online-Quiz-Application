<body class="inner_page login">
	<div th:insert="fragments/registerHeader :: regHeader"></div>

	<div class="full_container">
		<div class="row column_title ">
			<div class="col-md-12">
				<div class="page_title ">
					<h2 class="pl-3">Password Reset Request</h2>

				</div>
			</div>
		</div>
		<div class="container">



			<div class="center">
				<div class="login_section2"
					style="margin-top: 0.5rem; margin-bottom: 2rem;">


					<div class="row w-50 mx-auto">
						<div th:if="${fail} != null" th:utext="${fail}"
							class=" col-md-12 m-4 alert alert-icon alert-danger border-danger alert-dismissible fade show text-center "
							role="alert" style="width: fit-content;"></div>
							
						<div th:if="${success} != null" th:utext="${success}"
							class=" col-md-12 m-4 alert alert-icon alert-success border-success alert-dismissible fade show text-center "
							role="alert" style="width: fit-content;"></div>
							
						<div th:if="${param.error}!= null"
							class=" col-md-12 alert alert-danger text-center m-3">
							<span th:text="${param.error}"></span>
						</div>
					</div>


					<div class="login_form">

						<form id="login-form" class="form"
							th:action="@{/resetPasswordRequest}" action="#" method="post">
							<!-- 	<h3 class="text-dark mb-5 center text-muted font-italic">Login</h3> -->
							<fieldset>
								<div class="field">
									<label class="label_field">Enter Email</label> <input
										type="email" name="email" placeholder="Enter Your Email"
										required="required" />
								</div>
								<div class="field margin_0">
									<label class="label_field hidden">hidden label</label>
									<button type="submit" class="main_bt btn-block rounded-0">Reset
										Password</button>
								</div>
							</fieldset>
						</form>

					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="footer">
				<p>
					Copyright Â© 2023 by ASTE<br>
					<!-- <br> Distributed By: <a
									href="https://github.com/SalmanQuadir1/">ASTE</a> -->
				</p>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- wow animation -->
	<script th:src="@{/js/animate.js}"></script>
	<!-- select country -->
	<script th:src="@{/js/bootstrap-select.js}"></script>
	<!-- nice scrollbar -->
	<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
	<script th:src="@{/js/alertClose.js}"></script>
	<script>
		var ps = new PerfectScrollbar('#sidebar');
	</script>
	<!-- custom js -->
	<script th:src="@{/js/custom.js}"></script>
</body>
</html>
