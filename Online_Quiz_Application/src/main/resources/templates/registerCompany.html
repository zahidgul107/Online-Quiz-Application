<body class="inner_page login">
	<div th:replace="fragments/registerHeader :: regHeader"></div>

	<div class="full_container ">
		<div class="row column_title ">
			<div class="col-md-12">
				<div class="page_title ">
					<h2 class="pl-3">Register Company</h2>

				</div>
			</div>
		</div>

		<div class="container">


			<div class="center  ">

				<div class="section" style="margin-top: 1.7rem; margin-bottom: 2rem;">

					<div class="row w-50 mx-auto">
						<div th:if="${fail} != null" th:utext="${fail}"
							class=" col-md-12 m-4 alert alert-icon alert-danger border-danger alert-dismissible fade show text-center "
							role="alert" style="width: fit-content;"></div>
						<div th:if="${success} != null" th:utext="${success}"
							class=" col-md-12 m-4 alert alert-icon alert-success border-success alert-dismissible fade show text-center "
							role="alert" style="width: fit-content;"></div>


					</div>

					<!-- <div class="logo_login">
						<div class="center">
							<h4 class="text-white text-uppercase"
								style="letter-spacing: 3px;">Register Company</h4>
						</div>
					</div> -->


					<div class="login_form ">

						<form th:object="${company}" th:action="@{/saveCompany}"
							method="post">
                                        
                             <input type="hidden" class="form-control" name="type"  th:value="Company">

							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="companyName">Company Name</label> <input
										type="text" class="form-control" id="inputEmail4"
										th:field="*{companyName}" placeholder="Enter Company Name" required
										autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="cinNumber">CIN Number</label> <input type="text"
										th:field="*{cinNumber}" class="form-control" id="inputPassword4"
										placeholder="Enter Cin Number"  autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="panNumber">PAN Number</label> <input type="text"
										th:field="*{panNumber}" class="form-control" id="inputPassword4"
										placeholder="Pan Number" required autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="gstinNumber">GSTIN Number</label> <input
										type="text" th:field="*{gstinNumber}" class="form-control"
										id="inputPassword4" placeholder=" Enter Gstin Number" 
										autofocus="autofocus">
								</div>

								<div class="form-group col-md-6">
									<label for="email">Email</label> <input type="email"
										th:field="*{email}" class="form-control" id="inputPassword4"
										placeholder=" Enter Email" required autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="phoneNumber">Phone Number</label> <input
										type="text" th:field="*{phoneNumber}" class="form-control"
										id="inputPassword4" placeholder=" Enter Phone Number" required
										autofocus="autofocus">
								</div>

								<div class="form-group col-md-6">
									<label for="website"> Website </label> <input type="text"
										th:field="*{website}" class="form-control" id="inputPassword4"
										placeholder=" Enter website "  autofocus="autofocus">
								</div>

								<div class="form-group col-md-6">
									<label for="address">Address </label> <input type="text"
										th:field="*{address}" class="form-control" id="inputPassword4"
										placeholder=" Enter Address" required autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="country">Country</label> <input type="text"
										th:field="*{country}" class="form-control" id="inputPassword4"
										placeholder=" Enter Country" required autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="pincode">Pin code</label> <input type="number"
										th:field="*{pincode}" class="form-control" id="inputPassword4"
										placeholder=" Enter pin code" required autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="state">State</label> <input type="text"
										th:field="*{state}" class="form-control" id="inputPassword4"
										placeholder=" Enter State" required autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="ieCode">IE Code</label> <input type="text"
										th:field="*{ieCode}" class="form-control" id="inputPassword4"
										placeholder=" Enter Ie Code"  autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="headOffice">Head Office</label> <input type="text"
										th:field="*{headOffice}" class="form-control" id="inputPassword4"
										placeholder=" Enter Head Office" required
										autofocus="autofocus">
								</div>
								<div class="form-group col-md-6">
									<label for="branchOffice">Branch Office</label> <input
										type="text" th:field="*{branchOffice}" class="form-control"
										id="inputPassword4" placeholder=" Enter  branch Office"
										required autofocus="autofocus">
								</div>


							</div>





							<div class="row">
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-outline-primary">Submit</button>
								</div>
							</div>


						</form>

					</div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<div class="container-fluid">
			<div class="footer">
				<p>
					Copyright Â© 2023 by ASTE<br>
					<!-- <br> Distributed By: <a
									href="https://github.com/SalmanQuadir1/">ASTE</a> -->
				</p>
			</div>
		</div>
	</div>

	<script th:src="@{/js/animate.js}"></script>
	<script th:src="@{/js/dynamicField.js}"></script>
	<!-- select country -->
	<script th:src="@{/js/bootstrap-select.js}"></script>
	<!-- nice scrollbar -->
	<script th:src="@{/js/perfect-scrollbar.min.js}"></script>

		var ps = new PerfectScrollbar('#sidebar');
	</script>
	<!-- custom js -->
	<script th:src="@{/js/custom.js}"></script>
</body>
</html>
